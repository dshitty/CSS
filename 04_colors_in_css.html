<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
    #firstPara{
        color: blue; /*by name*/
    }
    #secondPara{
        color: rgb(255,0,0)/*by rgb value*/
        
    }
    #thirdPara{
        color: #faf/*by hex value*/
    }
</style>
</head>
<body>
    <h3>This is color in CSS</h3>
    <p id="firstPara">This is my first para</p>
    <p id="secondPara">This is my second para</p>
    <p id="thirdPara">This is my third para</p>
</body>
</html>
