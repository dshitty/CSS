<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS fonts</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Burned&display=swap" rel="stylesheet">
    <style>
         /* web fonts  */
        #web_fonts {
            font-family: 'Rubik Burned', system-ui;
        }
       div {
            /* web safe fonts */
            font-family: fantasy;
            font-size: 25px; /*px is 1/96th of an inch*/
            line-height:5em ;
        }
        span{
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h4>This is CSS fonts</h4>
    <div>Lets play with <span>fonts</span>. Its very interesting.</div>
    <p id="web_fonts">I know that shit.</p>
</body>

</html>
