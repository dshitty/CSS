<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable and custom properties</title>
    <style> 
  /* -------->global variable<--------- */
  :root{
    --primary-color: red;
    --danger-color: yellow;
  }
    .box{  
     /* -------->local variable<------------ */
        /* --box-color: rgb(222, 19, 43);
        background-color: var(--box-color); */
        width: 40px;
        height: 40px;
        padding: 23px;
        border: 7px solid black;
        background-color: var(--primary-color);
        color: var(--danger-color);
    }
    .container{
        display: flex;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur illo at est!</div>
