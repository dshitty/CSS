<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>before and after pseudo selector</title>
</head>
<style>
    header::before{
        content: 'Life is good';
    }
    header::after{
        content: 'Life is good';
    }
</style>
<body>
    <div class="container">
        <header>
            <p>
                <h1>
    My name is darshan chhantyal
                </h1>
            </p>
        </header>
    </div>
</body>
</html>
